<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Tax Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>NZ Tax & Savings Calculator</h1>
        
        <div class="input-group">
            <label for="income">Annual Income (NZ$):</label>
            <input type="number" id="income" placeholder="Enter gross income">
        </div>

        <div class="input-group">
            <label for="acc">ACC Rate (%):</label>
            <input type="number" id="acc" step="0.01" value="1.39">
        </div>

        <div class="input-group">
            <label for="fees">Other Fees (NZ$):</label>
            <input type="number" id="fees" value="0">
        </div>

        <div class="button-group">
            <button onclick="calculate()">Calculate</button>
            <button onclick="reset()" class="reset">Reset</button>
        </div>

        <div class="results">
            <div class="result-box">
                <h3>Weekly Savings</h3>
                <p id="weekly">NZ$ 0.00</p>
            </div>
            <div class="result-box">
                <h3>Monthly Savings</h3>
                <p id="monthly">NZ$ 0.00</p>
            </div>
            <div class="result-box">
                <h3>Yearly Total</h3>
                <p id="yearly">NZ$ 0.00</p>
            </div>
        </div>

        <div class="breakdown">
            <h2>Tax Breakdown</h2>
            <p>Income Tax: <span id="tax">NZ$ 0.00</span></p>
            <p>ACC Levy: <span id="acclevy">NZ$ 0.00</span></p>
            <p>Other Fees: <span id="otherfees">NZ$ 0.00</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Tax Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>NZ Tax & Savings Calculator</h1>
        
        <div class="input-group">
            <label for="income">Annual Income (NZ$):</label>
            <input type="number" id="income" placeholder="Enter gross income">
        </div>

        <div class="input-group">
            <label for="acc-rate">ACC Rate (%):</label>
            <input type="number" id="acc-rate" step="0.01" value="1.39">
        </div>

        <div class="input-group">
            <label for="other-fees">Other Fees (NZ$):</label>
            <input type="number" id="other-fees" value="0">
        </div>

        <div class="button-group">
            <button id="calculate-btn">Calculate</button>
            <button id="reset-btn" class="reset">Reset</button>
        </div>

        <div class="results-section">
            <div class="result-card">
                <h3>Weekly Savings</h3>
                <div class="amount" id="weekly">$0.00</div>
            </div>
            <div class="result-card">
                <h3>Monthly Savings</h3>
                <div class="amount" id="monthly">$0.00</div>
            </div>
            <div class="result-card">
                <h3>Yearly Total</h3>
                <div class="amount" id="yearly">$0.00</div>
            </div>
        </div>

        <div class="breakdown">
            <h2>Breakdown</h2>
            <p>Income Tax: <span id="tax-amount">$0.00</span></p>
            <p>ACC Levy: <span id="acc-amount">$0.00</span></p>
            <p>Other Fees: <span id="fees-amount">$0.00</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
